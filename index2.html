<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
		<style>
			body { margin: 0}
			canvas { width: 960; height: 500; }
		</style>
	</head>
	<body>
		<script>
    var scene = new THREE.Scene();
    
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.z = 300;
    controls = new THREE.OrbitControls( camera );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setClearColor( 0xf0f0f0 );
    
    document.body.appendChild( renderer.domElement );
        
    function makeTextSprite( message, parameters ){
      if ( parameters === undefined ) parameters = {};

      var fontface = parameters["fontface"] || "Helvetica";
      var fontsize = parameters["fontsize"] || 30;
      var canvas = document.createElement('canvas');
      var context = canvas.getContext('2d');
      context.font = fontsize + "px " + fontface;

      // get size data (height depends only on font size)
      var metrics = context.measureText( message );
      var textWidth = metrics.width;


      // text color
      context.fillStyle = "rgba(0, 0, 0, 1.0)";
      context.fillText( message, 0, fontsize);

      // canvas contents will be used for a texture
      var texture = new THREE.Texture(canvas)
          texture.minFilter = THREE.LinearFilter;
          texture.needsUpdate = true;

      var spriteMaterial = new THREE.SpriteMaterial({ map: texture, useScreenCoordinates: false});
      var sprite = new THREE.Sprite( spriteMaterial );
      sprite.scale.set(100,50,1.0);
      return sprite;
    }
          
    function gridInit(){
        var boundingGrid = new THREE.Object3D(),
            depth = 100,
            width = 100,
            height = 100;
        
        var planeXY = new THREE.GridHelper( 100, 20, 0x000000, 0x000000 ),
            planeYZ = new THREE.GridHelper( 100, 20, 0x000000, 0x000000 ),
            planeXZ = new THREE.GridHelper( 100, 20, 0x000000, 0x000000 );
        
        boundingGrid.add(planeXY);
        boundingGrid.add(planeYZ);
        boundingGrid.add(planeXZ); 
        
        planeXY.position.y = -height;
        planeYZ.position.z = -depth;
        planeYZ.rotation.x = Math.PI/2;
        planeXZ.position.x = -width;
        planeXZ.rotation.z = Math.PI/2;
        

        
        /*var labelsW = createText2D("hihi");
        boundingGrid.add(labelsW);
			labelsW.position.x = width*1.5;
			labelsW.position.y = -height;
			//labelsW.position.z = -depth/2;*/
        
        var text2 = document.createElement('div');
text2.style.position = 'absolute';
//text2.style.zIndex = 1;    // if you still don't see the label, try uncommenting this
text2.style.width = 100;
text2.style.height = 100;
text2.style.backgroundColor = "blue";
text2.innerHTML = "hi there!";
text2.style.top = 200 + 'px';
text2.style.left = 200 + 'px';
document.body.appendChild(text2);
			
        
        scene.add(boundingGrid);
        boundingGrid.rotation.x = 0.3;
        boundingGrid.rotation.y = -0.4;
    }
        

    
    
    function render() {
        requestAnimationFrame( render );
        
        controls.update();
        
        renderer.render( scene, camera );
    }
    render();
    gridInit();
    
      
		</script>
	</body>
</html>
